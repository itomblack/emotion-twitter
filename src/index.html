<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">

    <title>#emotihack</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>

    <!--audio-->
    <audio id="sad_audio" autoplay="autoplay" loop>
      <source src="audio/Sad.mp3" type="audio/mpeg">
      <embed height="50" width="100" src="audio/Sad.mp3">
  </audio>
    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <!--audio-->
    <audio id="happy_audio" autoplay="autoplay" loop>
      <source src="audio/Happy.mp3" type="audio/mpeg">
      <embed height="50" width="100" src="audio/Happy.mp3">
  </audio>
    <audio id="afraid_audio" autoplay="autoplay" loop>
      <source src="audio/Afraid.mp3" type="audio/mpeg">
      <embed height="50" width="100" src="audio/Afraid.mp3">
  </audio>
  <audio id="angry_audio" autoplay="autoplay" loop>
      <source src="audio/Angry.mp3" type="audio/mpeg">
      <embed height="50" width="100" src="audio/Angry.mp3">
  </audio>
  <audio id="surprised_audio" autoplay="autoplay" loop>
      <source src="audio/Surprised.mp3" type="audio/mpeg">
      <embed height="50" width="100" src="audio/Surprised.mp3">
  </audio>

    <div class="full-width">
      <div id="happy-col" class="happy-col"></div>
      <div id="sad-col" class="sad-col"></div>
      <div id="surprised-col" class="surprised-col"></div>
      <div id="afraid-col" class="afraid-col"></div>
      <div id="angry-col" class="angry-col"></div>
    </div>

    <div class="emoti-tweet">
      <div id="emoti-tweet"><p>#emotihack</p></div>
    </div>

    <div id="monitor" class="monitor">
      <!-- this is where the time tracker goes -->
    </div>

  </body>
</html>
    
   
<script src="js/vendor/jquery-2.1.1.min.js"></script>
<script src="js/main.js"></script>
<script src="js/audio.js"></script>

    
    
    
  </body>
</html>
